<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/dogs/image2.jpeg&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Регистрация</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3"><input id="lastName" class="form-control form-control-user" type="text" placeholder="Фамилия" name="last_name"></div>
                                <div class="row mb-3"><input id="firstName" class="form-control form-control-user" type="text" placeholder="Имя" name="first_name"></div>
                                <div class="row mb-3"><input id="middleName" class="form-control form-control-user" type="text" placeholder="Отчество (не обязательно)" name="middle_name"></div>
                                <div class="row mb-3"><input id="email" class="form-control form-control-user" type="text" placeholder="Email (не обязательно)" name="middle_name"></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1" style="font-size: 12px;">Я согласен(а) на обработку персональных данных</label></div><button id="btn-register" class="btn btn-primary d-block btn-user w-100" type="submit">Зарегистрироваться</button>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/JsBarcode.all.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/register.js"></script>
    
</body>

</html>
